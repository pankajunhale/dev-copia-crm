<div class="dpList">
    <br>
      <div class="row">
        <div class="col-md-4">
            <h2>Routing / Edit </h2>
        </div>
        <div class="col-md-8">
          <a (click)="goroutinglist()" class="btn btn-primary upBtn"  id="back" >Back</a>
          <a  class="btn btn-primary upBtn" (click)="showSubmit()" id="back" >Update</a>
        </div>
      </div>
   
  
    <div class="form-inline row">
        <div class="col-md-3">
          <label for="item-code">Item Code:</label><br>
          <input type="text" readonly class="form-control" id="item-code" disabled>
        </div>
        
        <div class="col-md-3">
          <label for="item-description">Item-Description:</label><br>
          <input type="text" class="form-control" id="item-description" disabled>
        </div>
        
        <div class="col-md-3">
          <label for="version-no">Version No:</label><br>
          <input type="text" class="form-control" id="version-no" disabled>
        </div>
        
        <div class="col-md-3">
          <label for="wh-name">WH Name:</label><br>
          <input type="text" class="form-control" id="wh-name" disabled>
        </div>
          
        <!-- <div class="col-md-3">
          <br>
            <button class="btn btn-primary filter" type="button" id="submit" >Create</button>
        </div> -->
    </div>
    <hr />
    


   
    
    <div class="row" [formGroup]="routingData">
      <div class="col-md-4 lig">
          <h5>Routing Steps :</h5>
          <hr/>
          <ul class="list-group">
              <li  *ngFor="let rvlist of rvlist;let i = index" class="list-group-item list-group-item-action" (click)=stepClicker(i)>Step No. #{{rvlist.stepNo}}

              </li>
          </ul>
      </div>
        <div class="col-md-8">
          <div class="card">
              <div class="card-body">
                <h3>Step Details :</h3>
                <div class="row">
                    <div class="col-md-4">
                        <label for="">Step No:</label><br>
                        <input type="text" class="form-control" formControlName="stepNo">
                    </div>
                    <div class="col-md-4">
                        <label for="">Step Name:</label><br>
                        <input type="text" class="form-control" formControlName="stepName">
                    </div>
                    <div class="col-md-4">
                      <label for="">Procedure:</label><br>
                      <input type="text" class="form-control" formControlName="procedure">
                    </div>
                    <div class="col-md-4">
                      <label for="">Work Centre:</label><br>
                      <input type="text" class="form-control" formControlName="workCentre">
                    </div>
                    <div class="col-md-4">
                        <label for="">Time UOM:</label><br>
                        <input type="text" class="form-control" formControlName="timeUOM">
                      </div>
                      <div class="col-md-4">
                        <label for="">Planned Labour Time:</label><br>
                        <input type="text" class="form-control" formControlName="plannedLabourTime">
                      </div>
                    
                    <div class="col-md-4">
                      <label for="">Planned M/C Time:</label><br>
                      <input type="text" class="form-control" formControlName="plannedMachineTime">
                    </div>
                    
                    <div class="col-md-4">
                      <label for="">Planned Setup Time:</label><br>
                      <input type="text" class="form-control" formControlName="plannedSetupTime">
                    </div>
                  
                    <div class="col-md-4">
                      <label for="">Total Planned Time:</label><br>
                      <input type="text" class="form-control" formControlName="totalPlannedTime">
                    </div>
                    
                    <div class="col-md-4">
                      <label for="">Step Type:</label><br>
                      <input type="text" class="form-control" formControlName="stepType">
                    </div>
                    
                    <div class="col-md-4">
                        <label for="">Step Category:</label><br>
                        <input type="text" class="form-control" formControlName="stepCategory">
                      </div>
                    <div class="col-md-4">
                    <label for="">Step Status:</label><br>
                    <select class="form-control" formControlName="stepStatus">
                        <option value=""> Select</option>
                        <option value="1">Created</option>
                        <option value="2">Inprocess</option>
                    </select>
                    </div>
                  
                    <div class="col-md-4">
                    <label for="">User Name:</label><br>
                    <input type="text" class="form-control" formControlName="userName">
                    </div>
                    <div class="col-md-4">
                    <label for="">Supervisor Name:</label><br>
                    <input type="text" class="form-control" formControlName="supervisorName">
                    </div>
                    <div class="col-md-6">
                      <br>
                      <div class="btn btn-success " (click)="showSuccess()">Update</div>
                  </div>
                  <div class="col-md-6">
                      <br>
                      <div class="btn btn-danger " (click)="showDelete()">Delete</div>
                  </div>
                </div>

              </div>
          </div>
      </div>
  </div>


    <br>
    <br>
  </div>
