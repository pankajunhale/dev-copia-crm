
<div class="dpCreate">
    <br>
      
    <h2>Routing / Create</h2>
      <button class="btn btn-primary upBtn" type="button" id="back" >Back</button>
      <button class="btn btn-primary upBtn" type="button" id="cancel" >Cancel</button>
      <button class="btn btn-primary upBtn" type="button" id="submit" >Submit</button> 
   
    <br><br>
    <form class="form-inline row" [formGroup]="routingCreateForm" >
        <div class="col-md-3">
          <label for="">Item Code:</label><br>
          <input type="text" class="form-control" formControlName="itemcode">
        </div>
        
        <div class="col-md-3">
          <label for="">Item Description:</label><br>
          <input type="text" class="form-control" formControlName="itemdescription">
        </div>
        
        <div class="col-md-3">
          <label for="">Version No:</label><br>
          <input type="text" class="form-control" formControlName="versionno">
        </div>
        <div class="col-md-3">
          <label for="">WH Name:</label><br>
          <select class="form-control" style="width:100%" formControlName="whname">
              <option value=""> Select</option>
              <option value="">Mumbai</option>
              <option value="">Pune</option>
              <option value="">Delhi</option>
          </select>
        </div>
        <div class="col-md-3">
          <br>
            <button class="btn btn-primary filter" type="button" id="submit" >Create</button>
        </div>
        <div class="col-md-12">
          <hr/>
        </div>
        <br>
        <br>
      
   <div formArrayName="aliases">
    <div *ngFor="let address of aliases.controls; let i=index">
    <div class="list-group-item" id="grandparent"  [formControlName]="i">
          <tr>
              <td>
                  <div class="card">
                      <div class="card-body">
                        <div class="row">
                            <div class="col-md-3">
                                <label for="">Step No:</label><br>
                                <input type="text" class="form-control" id="">
                            </div>
                            <div class="col-md-3">
                                <label for="">Step Name:</label><br>
                                <input type="text" class="form-control" id="">
                            </div>
                            <div class="col-md-3">
                              <label for="">Procedure:</label><br>
                              <input type="text" class="form-control" id="">
                            </div>
                            <div class="col-md-3">
                              <label for="">Work Centre:</label><br>
                              <input type="text" class="form-control" id="">
                            </div>
                            <br><br><br>
                            
                            <div class="col-md-12 open pull-right">                           
                              <i id="grandparentIcon" class="fa fa-chevron-circle-down fa-2x pull-right" aria-hidden="true" data-target="#grandparentContent" data-toggle="collapse"></i>
                            </div>
                        </div>
               
                            
                        <div class="row collapse" id="grandparentContent">
                            <div class="col-md-3">
                                <label for="">Time UOM:</label><br>
                                <input type="text" class="form-control" id="">
                              </div>
                              <div class="col-md-3">
                                <label for="">Planned Labour Time:</label><br>
                                <input type="text" class="form-control" id="">
                              </div>
                           
                            <div class="col-md-3">
                              <label for="">Planned M/C Time:</label><br>
                              <input type="text" class="form-control" id="">
                            </div>
                            
                            <div class="col-md-3">
                              <label for="">Planned Setup Time:</label><br>
                              <input type="text" class="form-control" id="">
                            </div>
                          
                        
                               <br><br><br><br>
                             
                            <div class="col-md-3">
                              <label for="">Total Planned Time:</label><br>
                              <input type="text" class="form-control" id="">
                            </div>
                           
                            <div class="col-md-3">
                              <label for="">Step Type:</label><br>
                              <input type="text" class="form-control" id="">
                            </div>
                           
                            <div class="col-md-3">
                                <label for="">Step Category:</label><br>
                                <input type="text" class="form-control" id="">
                              </div>
                            <div class="col-md-3">
                            <label for="">Step Status:</label><br>
                            <select class="form-control" style="width:100%">
                                <option value=""> Select</option>
                                <option value="">Created</option>
                                <option value="">Inprocess</option>
                            </select>
                            </div>
                             <br><br><br><br>
                          
                            <div class="col-md-3">
                            <label for="">User Name:</label><br>
                            <input type="text" class="form-control" id="">
                            </div>
                            <div class="col-md-3">
                            <label for="">Supervisor Name:</label><br>
                            <input type="text" class="form-control" id="">
                            </div>
                        
                        </div>

                      </div>
                  </div>
                  
               
              </td>
          </tr>

          
       
    </div>
    <br>
   
    
  </div>
  </div>

    </form>
    <div class="row">
    <div class="col-md-12">
    <button class="btn btn-primary pull-right" (click)="addAlias()" type="button" id="back">Add</button>
    </div>
  </div>
</div>
