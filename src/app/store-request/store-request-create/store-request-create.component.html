<div class="dpCreate">
  <br>
    
  <h2>Store Request / Create</h2>
  <button class="btn btn-primary upBtn" type="button" id="back" >Back</button>
  <button class="btn btn-primary upBtn" type="button" id="cancel" >Cancel</button>
  <button class="btn btn-primary upBtn" type="button" id="submit" >Submit</button> 
  <br><br>
  <div class="form-inline">
      <div class="col-md-3">
        <label for="wh-name">WH Name:</label><br>
        <input type="text" class="form-control" id="wh-name">
      </div>
      
      <div class="col-md-3">
        <label for="user-name">User Name:</label><br>
        <input type="text" class="form-control" id="user-name">
      </div>
      
      <div class="col-md-3">
        <label for="item-code">Item Code:</label><br>
        <input type="text" class="form-control" id="item-code">
      </div>
      
      <div class="col-md-3">
        <label for="item-decription">Item Description:</label><br>
        <input type="text" class="form-control" id="item-decription">
      </div>
      <br> <br> <br> <br>
      <div class="col-md-3">
        <label for="requested-qty">Requested Qty:</label><br>
        <input type="text" class="form-control" id="requested-qty">
      </div>
       <div class="col-md-3">
        <label for="requested-by">Requested By:</label><br>
        <input type="text" class="form-control" id="requested-by">
      </div>
      <div class="col-md-3">
        <label for="buom">BUOM:</label><br>
        <input type="text" class="form-control" id="buom">
      </div>
      <div class="col-md-3">
        <label for="reason-code">Reason Code:</label><br>
        <input type="text" class="form-control" id="reason-code">
      </div>

      <br> <br> <br> <br>
      <div class="col-md-3">
        <label for="prod-order-no">Prod Order No:</label><br>
        <input type="text" class="form-control" id="prod-order-no">
      </div>

      <div class="dropdown col-md-3">
        <label for="work-centre">Work Centre</label><br>
        <select class="form-control chzn-select" style="width: 90%">
          <option value=""> Select</option>
          <option value=""> A</option>
          <option value=""> B</option>

      </select>
      </div>
      <div class="dropdown col-md-3">
        <label for="cost-centre">Cost Centre</label><br>
        <select class="form-control chzn-select" style="width: 90%">
          <option value=""> Select</option>
          <option value=""> A</option>
          <option value=""> B</option>

      </select>
      </div>
        
      <div class="col-md-3">
        <br>
          <button class="btn btn-primary filter" type="button" id="submit" >Create</button>
      </div>
  </div>

  
</div>
