<div class="dpList">
    <br>
    <div class="row">
        <div class="col-md-4">
    <h2>BOM / Create</h2>
    </div>
    <div class="col-md-8">
    <a (click)="gobomlist()" class="btn btn-primary upBtn"  id="back" >Back</a>
    <a href="#" class="btn btn-primary upBtn"  >Cancel</a>
    <a href="#" class="btn btn-primary upBtn" id="submit" >Submit</a>  
  </div>
  </div>
  
      <div class="form-inline row">
            <div class="col-md-3">
              <label for="plan-name">Item Code:</label><br>
              <input type="text" class="form-control" formControlName="itemCode">
            </div>
            
            <div class="col-md-3">
              <label for="plan-name">Item Description:</label><br>
              <input type="text" class="form-control">
            </div>
            
            <div class="col-md-3">
              <label for="plan-name">Quantity:</label><br>
              <input type="text" class="form-control">
            </div>
            
            <div class="col-md-3">
              <label for="plan-name">BUOM:</label><br>
              <input type="text" class="form-control">
            </div>
            <br><br><br><br>
            <div class="col-md-3">
              <label for="plan-name">BOM Version:</label><br>
              <input type="text" class="form-control" readonly value="2">
            </div>
            <div class="col-md-3">
              <label for="plan-name">BOM No:</label><br>
              <input type="text" class="form-control" readonly value="399">
            </div>
            
            <div class="col-md-3">
              <label for="plan-name">BOM Status:</label><br>
              <input type="text" class="form-control" readonly value="Draft">
            </div>
            <div class="col-md-3">
              <label for="plan-name">WH Name:</label><br>
              <select class="form-control">
                <option>Select</option>
                <option>A</option>
                <option>B</option>
              </select>
            </div>
            
        </div>
        <hr />
        
      <div class="row">
        <div class="col-md-3">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Search Item</span>
          </div>
          <input type="text" class="form-control" aria-describedby="basic-addon3">
        </div>
        </div>
        
        <br><br>
    </div>
</div>
